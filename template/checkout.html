<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">    
    <script src="https://kit.fontawesome.com/560c8bc6e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo"> <i class="fa-solid fa-shop"></i> MyShop</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="Favorites.html">  Favorites </a></li>
          <li><a href="cart.html" class="cart-icon">Carts<span class="cart-icn"></span></a></li>
          <li class="disabled" id="btnR"><a href="register.html">Register</a></li>
          <li class="disabled"  id="btn"><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="checkout-container">
        <h1>Complete Your Purchase</h1>
        
        <div class="checkout-content">

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="cart-items"></div>
                <div class="total-price">Total: <span id="total">0</span> $</div>
            </div>

            <form class="checkout-form" id="checkoutForm">
                <h2>Shipping & Payment Information</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Confirm Payment</button>
            </form>
        </div>
    </div>
    <script src="/Api-project/script/checkout.js"></script>
</body>
</html>
