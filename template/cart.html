<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/nav.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
            margin-left: 20px;
        }

        .item-details h3 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #333;
        }

        .item-details p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .item-price {
            font-size: 18px;
            color: #333;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: #28a745;
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .checkout-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShopLogo</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="cart.html" class="cart-icon">Carts<span class="cart-icn"></span></a></li>
            <li class="disabled" id="btnR"><a href="register.html">Register</a></li>
            <li class="disabled"  id="btn"><a href="login.html">Login</a></li>

            
        </ul>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </nav>
    <div class="cards"></div>
    <div class="container">
        <h1>Your Cart</h1>
        <div class="items">
            
        </div>
        <div class="total"></div>

        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>
    <script src="../script/main.js"></script>
    <script src="../script//cart.js"></script>
</body>

</html>
